<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/myproject/assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="/myproject/css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="https://kit.fontawesome.com/a6874af9fa.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="desktop-box">
    <header class="header">
      <img src="/myproject/assets/images/logo.svg" alt="logo" class="logo">
      <img src="/myproject/assets/images/illustration-mockups.svg" alt="banner" class="banner">
      </header>
    
      <main class="body">
        <h1 class="title">
          Build The Community <br> Your Fans Will Love
        </h1>
        <p class="subtitle">
          Huddle re-imagines the way we build communities. You have a voice, but so <br> does your audience. 
          Create connections <br> with your users as you engage in <br> genuine discussion. 
        </p>
    
        <div class="button">
          Register
        </div>
      </main>
  </div>
  
  <footer class="footer">
    <ul class="social-icons">
      <li class="social-icons__item">
        <i class="fab fa-facebook-f social__icon"></i>
      </li>
      <li class="social-icons__item">
        <i class="fab fa-twitter social__icon"></i>
      </li>
      <li class="social-icons__item">
        <i class="fab fa-instagram social__icon"></i>
      </li>
    </ul>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebastian Arevalo Castillo</a>.
    </p>
  </footer>

</body>
</html>
